name: foodapp
description: Flutter Food App UI.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  google_fonts: ^4.0.3
  avatar_stack: ^1.1.2
  flutter_staggered_animations: ^1.1.1
  countup: ^0.1.4
  lottie: ^2.2.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true


  assets:
    #json
    - assets/json/foods.json
    - assets/json/faceid.json
    - assets/json/faceid-2.json
    #images
    - assets/images/drink-01.png
    - assets/images/drink-02.png
    - assets/images/drink-03.png
    - assets/images/drink-04.png
    - assets/images/drink-05.png
    #
    - assets/images/pizza-01.png
    - assets/images/pizza-02.png
    - assets/images/pizza-03.png
    - assets/images/pizza-04.png
    - assets/images/pizza-05.png
    - assets/images/pizza-06.png
    #
    - assets/images/salad-01.png
    - assets/images/salad-02.png
    - assets/images/salad-03.png

